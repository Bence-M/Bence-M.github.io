<!DOCTYPE html>
<html>

<head>
    <title>Lámpa kapcsoló</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="myHeading">Lámpakapcsoló</h1>
    <p>Hányszor tudod fel-le kapcsolni a lámpát 10 másodperc alatt?</p>
    <p class="recorder"></p>
    <h2>Stopper: </h2>
    <p class="stopper">10 másodperc</p>
    <button id="switchButton">Kapcsoló</button>
    <span id="newGame"></span>
    <input class="recorderSave" type="text" id="inputName">
    <button id=sendButton>Mentés</button>
    <div class="light">
        <img class="lightClass" src="img/Light-off.png"></img>
        <p class="counter"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
